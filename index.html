<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
        <img class="mobile-image" src="images/image-product-mobile.jpg" alt="">
        <img src="images/image-product-desktop.jpg" alt="" class="desktop-image">
    </div>
    <div class="item">
      <div class="item-description">
        <p class="item-gray-text">P E R F U M E</p>
        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-gray-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="flex">
        <h1 class="price">$149.99</h1>
        <p class="item-gray-text reduced-price">$169.99</p>
      </div>
      <div class="atc-bttn-container">
       <button class="atc-bttn">
          <img class="inline-block icon-cart" src="images/icon-cart.svg" alt="">
          <p class="inline-block">Add to Cart</p>
       </button>
      </div>
    </div>
  </div>
  
</body>
</html>
